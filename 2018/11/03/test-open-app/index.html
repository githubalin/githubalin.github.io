<script>var moreCoupon = document.getElementById('getMoreCoupons');
moreCoupon.addEventListener('click', function() {
   window.location.href = 'https://www.zhengzejing.top/2018/11/03/getMoreCoupons';
}, false)
document.title = "口令提取";
var a = window.location.href;
var kouling = '￥' + a.substr(a.indexOf('=') + 1, a.indexOf('&') - a.indexOf('=') - 1) + '￥';
if (a.indexOf('&') === -1) {
    kouling = a.substr(a.indexOf('=') + 1);
}
var backurl = a.substr(a.indexOf('+') + 1) || '';
var obj = document.getElementById("kouling");
obj.value =  kouling;
var link = window.location.href.substr(window.location.href.indexOf('=') + 1);
const btn =document.querySelector('#btn');
goTaobao.addEventListener('click', () => {
    window.location.href = 'https://t.asczwa.com/taobao?backurl=https://s.click.taobao.com/' + backurl;
}, false);
btn.addEventListener('click', () => {if(navigator.userAgent.indexOf('iPhone') > -1) {
    var editable = obj.contentEditable;
    var readOnly = obj.readOnly;
    obj.contentEditable = true;
    obj.readOnly = false;
    var range = document.createRange();
    range.selectNodeContents(obj);
    var selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);
    obj.setSelectionRange(0, 999999);  
    obj.contentEditable = editable;
    obj.readOnly = readOnly;
} else {
    obj.select();
}
if (document.execCommand('copy')) {
    alert('复制成功，打开淘宝或者分享给好友吧 :)');
}</script>
