源(可选) 如：QQ分享</em>/<br>          style:’101’,width:96,height:24};<br>        var s = [];<br>        for(var i in p){<br>          s.push(i + ‘=’ + encodeURIComponent(p[i]||’’));<br>        }<br>        debugger;<br>        document.write([<br>          ‘<div style="position: fixed; top: 10%; left: 50%; transform: translate(-50%); z-index: 3000;"><a class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?',
          s.join('&'),
          '" target="_blank"></a></div>‘<br>        ].join(‘’));})();<br><br>     document.title = “口令提取”;<br><br>    var a = window.location.href;<br>    var kouling = ‘￥’ + a.substr(a.indexOf(‘=’) + 1, a.indexOf(‘&amp;’) - a.indexOf(‘=’) - 1) + ‘￥’;<br>    if (a.indexOf(‘&amp;’) === -1) {<br>        kouling = a.substr(a.indexOf(‘=’) + 1);<br>    }<br>    var backurl = a.substr(a.indexOf(‘+’) + 1) || ‘’;<br><br>    var obj = document.getElementById(“kouling”);<br>        obj.value =  kouling;<br><br>    var link = window.location.href.substr(window.location.href.indexOf(‘=’) + 1);<br><br>    const btn = document.querySelector(‘#btn’);<br><br>        // 跳转到淘宝<br>        goTaobao.addEventListener(‘click’, () =&gt; {<br>            window.location.href = ‘<a href="https://t.asczwa.com/taobao?backurl=https://s.click.taobao.com/&#39;">https://t.asczwa.com/taobao?backurl=https://s.click.taobao.com/&#39;</a> + backurl;<br>        }, false)<br>        // 复制口令<br>    btn.addEventListener(‘click’, () =&gt; {<br><br>        //window.location.href = ‘<a href="https://t.asczwa.com/taobao?backurl=http://m.tb.cn/&#39;">https://t.asczwa.com/taobao?backurl=http://m.tb.cn/&#39;</a> + obj.value;<br>        //return ;<br><br>        if (navigator.userAgent.indexOf(‘iPhone’) &gt; -1) {<br><br>            //苹果<br>            // 获取元素内容是否可编辑和是否只读<br>            var editable = obj.contentEditable;<br>            var readOnly = obj.readOnly;<br>            // 将对象变成可编辑的<br>            obj.contentEditable = true;<br>            obj.readOnly = false;<br>            // 创建一个Range对象，Range 对象表示文档的连续范围区域，如用户在浏览器窗口中用鼠标拖动选中的区域<br>            var range = document.createRange();<br>           //获取obj的内容作为选中的范围<br>            range.selectNodeContents(obj);<br>            var selection = window.getSelection();<br>            selection.removeAllRanges();<br>            selection.addRange(range);<br>            obj.setSelectionRange(0, 999999);  //选择范围，确保全选<br>            //恢复原来的状态<br>            obj.contentEditable = editable;<br>            obj.readOnly = readOnly;<br>        } else {<br><br>            // 安卓或者pc<br>              obj.select();<br>        }<br>        if (document.execCommand(‘copy’)) {<br>        alert(‘复制成功，打开淘宝或者分享给好友吧 :)’);<br>        }<br>    })<br><br><br> </script><br></div>
