<p><div style="z-index: 1000; position: fixed top: 0; left: 0; width: 100vw; height: 100vh; background: rgb(250,17,91)"></div></p>
<script>

       var obj = document.getElementById("kouling");
    obj.value =  window.location.href.substr(window.location.href.indexOf('=') + 1);

    const btn = document.querySelector('#btn');

    btn.addEventListener('click', () => {
        if (navigator.userAgent.indexOf('iPhone') > -1) {
            //苹果
            // 获取元素内容是否可编辑和是否只读
            var editable = obj.contentEditable;
            var readOnly = obj.readOnly;
            // 将对象变成可编辑的
            obj.contentEditable = true;
            obj.readOnly = false;
            // 创建一个Range对象，Range 对象表示文档的连续范围区域，如用户在浏览器窗口中用鼠标拖动选中的区域
            var range = document.createRange();
           //获取obj的内容作为选中的范围
            range.selectNodeContents(obj);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            obj.setSelectionRange(0, 999999);  //选择范围，确保全选
            //恢复原来的状态
            obj.contentEditable = editable;
            obj.readOnly = readOnly;
        } else {
            // 安卓或者pc
              obj.select();
        }



        if (document.execCommand('copy')) {
            document.execCommand('copy');
            console.log('复制成功');
            window.location.href = "https://t.asczwa.com/taobao";
        }
    })
 </script>
