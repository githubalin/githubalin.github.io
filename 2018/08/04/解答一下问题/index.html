ne">class People &#123;</span><br><span class="line">    constructor(name) &#123;</span><br><span class="line">        this.name = name;</span><br><span class="line">        this.fnList = [];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // TODO: 请在此处完善代码</span><br><span class="line">    on(type, fn) &#123;</span><br><span class="line">        if(!Array.isArray(this.fnList[type])) &#123;</span><br><span class="line">            this.fnList[type] = [];</span><br><span class="line">        &#125;</span><br><span class="line">        this.fnList[type].push(fn);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    emit(type) &#123;</span><br><span class="line">        if(Array.isArray(this.fnList[type]) &amp;&amp; this.fnList[type].length &gt; 0) &#123;</span><br><span class="line">            this.fnList[type].forEach((fn) =&gt; &#123;</span><br><span class="line">                fn.apply(null, [].slice.call(arguments, 1));</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    off(type, fn) &#123;</span><br><span class="line">        this.fnList[type] = Array.isArray(this.fnList[type]) ? this.fnList[type] : [];</span><br><span class="line">        this.fnList[type].forEach((item, i) =&gt; &#123;</span><br><span class="line">            if(item === fn) &#123;</span><br><span class="line">                this.fnList[type].splice(i, 1);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    sayHi() &#123;</span><br><span class="line">        console.log(`Hi, I am $&#123;this.name&#125;`)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* 以下为测试代码 */</span><br><span class="line">const say1 = (greeting) =&gt; &#123;</span><br><span class="line">    console.log(`$&#123;greeting&#125;, nice meeting you.`)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const say2 = (greeting) =&gt; &#123;</span><br><span class="line">    console.log(`$&#123;greeting&#125;, nice meeting you, too.`)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const jerry = new People(&apos;Jerry&apos;)</span><br><span class="line">jerry.sayHi()</span><br><span class="line">// =&gt; 输出：&apos;Hi, I am Jerry&apos;</span><br><span class="line"></span><br><span class="line">jerry.on(&apos;greeting&apos;, say1)</span><br><span class="line">jerry.on(&apos;greeting&apos;, say2)</span><br><span class="line"></span><br><span class="line">jerry.emit(&apos;greeting&apos;, &apos;Hi&apos;)</span><br><span class="line">// =&gt; 输出：&apos;Hi, nice meeting you.&apos; 和 &apos;Hi, nice meeting you, too&apos;</span><br><span class="line"></span><br><span class="line">jerry.off(&apos;greeting&apos;, say1)</span><br><span class="line">jerry.emit(&apos;greeting&apos;, &apos;Hi&apos;)</span><br><span class="line">// =&gt; 只输出：&apos;Hi, nice meeting you, too&apos;</span><br></pre></td></tr></table></figure>
