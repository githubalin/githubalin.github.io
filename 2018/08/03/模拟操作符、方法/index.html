proto.__proto__;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 模拟new</span><br><span class="line">function myNew(Constr) &#123;</span><br><span class="line">  var obj = new Object();</span><br><span class="line">  obj.__proto__ = Constr.prototype;</span><br><span class="line">  var res = Constr.apply(obj, [...arguments].slice(1));</span><br><span class="line">  if((&#123;&#125;).toString.call(res) === &apos;[object Object]&apos;) return res;</span><br><span class="line">  return obj;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 模拟apply</span><br><span class="line">Function.prototype.myApply = function(context = window) &#123;</span><br><span class="line">  context.f = this;</span><br><span class="line">  var res = context.f(...arguments[1]);</span><br><span class="line">  delete context.f;</span><br><span class="line">  return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 模拟call</span><br><span class="line">Function.prototype.myCall = function(context = window) &#123;</span><br><span class="line">  context.f = this;</span><br><span class="line">  var res = context.f(...[...arguments].slice(1));</span><br><span class="line">  delete context.f;</span><br><span class="line">  return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 模拟bind</span><br><span class="line">Function.prototype.myBind = function(context) &#123;</span><br><span class="line">  var outerArgs = [...arguments].slice(1);</span><br><span class="line">  var f = this;</span><br><span class="line">  return function () &#123;</span><br><span class="line">    var args = outerArgs.concat([...arguments].slice());</span><br><span class="line">    f.apply(context, args);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></
