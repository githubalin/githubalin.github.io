  <div class="article-content">
    
      <p><strong>delete操作符用来删除对象属性，但是只是将属性和宿主断开联系，属性还是没有被销毁：</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">var o = &#123;</span><br><span class="line">  a: &#123;</span><br><span class="line">    b: 1</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">var x = o.a; //  将o的属性a保存在x中</span><br><span class="line">delete o.a; //  断开o和a的联系，但是a没有被销毁</span><br><span class="line">console.log(x.b); //  1</span><br></pre></td></tr></table></figure></p>
<p>这样可能存在内存泄漏</p>
<p><strong>JavaScript权威指南</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">delete 返回删除结果</span><br><span class="line">true：成功删除或者没有意义的删除</span><br><span class="line">var o = &#123;</span><br><span class="line">	a: 1</span><br><span class="line">&#125;</span><br><span class="line">delete o.a; //  true</span><br><span class="line">delete o.b; //  true 没有意义的删除</span><br><span class="line">delete 1; // true 没有意义的删除</span><br><span class="line">delete o.toString; //  toString方法是继承自Object.prototype，删除不了，是没有意义的删除，true</span><br></pre></td></tr></table></figure></p>
<p><strong>什么情况下 返回false呢：</strong><br>false：尝试删除不可配置的属性，或者全局变量<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">delete Object.prototype; //  false Object.prototype是不可配置属性</span><br><span class="line">var a = 1;</span><br><span class="line">delete this.a; //  不能删除全局变量</span><br><span class="line">function b() &#123;&#125;</span><br><span class="line">delete this.b; //  不能删除全局函数</span><br></pre></td></tr></table></figure></p>
<p>但是，如果显示用this声明，全局变量或者函数将可以被删除<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">this.x = 1;</span><br><span class="line">delete x; //  true</span><br></pre></td></tr></table></figure></p>
